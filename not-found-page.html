<!----------------- Initialize Carousel Testimonial Section-->

    <script>
    const myCarousel = document.getElementById('myCarousel')
    myCarousel.addEventListener('slid.bs.carousel', function() {
        const activeItem = this.querySelector(".active");
        document.querySelector(".testi-img img").src = activeItem.getAttribute("data-img");
        document.querySelector(".testi-img .testCircle").style.backgroundColor = activeItem.getAttribute("data-color");
    })
    </script>

<!----------------- Gallery Section ----------------->      

 <script>

    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display = "flex";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none";
    }

</script>

<script src=" https://smtpjs.com/v3/smtp.js"></script>

<script>
    function sendEmail(){
        Email.send({
            Host : "smtp.gmail.com",
            Username : "",
            Password : "",
            To : '',
            From : document.getElementById("email").value,
            Subject : "New Contact Form Enquiry",
            Body : "Name: " + document.getElementById("name").value
                + "<br> Email: " + document.getElementById("email").value
                + "<br> Phone no: " + document.getElementById("phone").value
                + "<br> Message: " + document.getElementById("message").value

        message => alert("Message Sent Successfully")
        );
    }
</script>
